<ion-content padding>

  <ion-item class="top" color="dark">
    <ion-label>Tiempo de descanso</ion-label>
    <ion-datetime #myPicker display-format="mm:ss" placeholder="Pick it" [(ngModel)]="fullTime" (ionChange)="updateMyDate(myPicker.value)"></ion-datetime>
  </ion-item>  

  <div class="circle-progress-container">
    <circle-progress (click)="startTimer()"
      [percent]="percent"
      [maxPercent]="100"
      [radius]="100"
      [showTitle]="false"
      [showSubtitle]="false"
      [showUnits]="false"
      [outerStrokeWidth]="16"
      [outerStrokeColor]="'#8000FF'"
      [showZeroOuterStroke]="false"
      [backgroundStroke]="'#33003F'"
      [backgroundStrokeWidth]="3"
      [outerStrokeGradient]="true"
      [outerStrokeGradientStopColor]="'#FF00CB'"
      [showInnerStroke]="false"
  ></circle-progress>
  </div>

  <p> {{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}} </p>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <ng-container *ngIf="timer == false; else running">  <!-- ng-container no hace nada, solo sirve para meter ifs y fors -->

      <ion-fab-button (click)="startTimer()">
        <ion-icon name="play"></ion-icon>
      </ion-fab-button>

    </ng-container>

    <ng-template #running>

      <ion-fab-button (click)="stopTimer()">
        <ion-icon name="square"></ion-icon>
      </ion-fab-button>

    </ng-template>

  </ion-fab>

</ion-content>
