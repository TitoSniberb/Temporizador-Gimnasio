<ion-content padding>

  <ion-item color="dark">
    <ion-label>Tiempo de descanso</ion-label>
    <ion-datetime displayFormat="mm:ss" placeholder="Presiona aquÃ­" [(ngModel)]="fullTime"></ion-datetime>
  </ion-item>  

  <circle-progress (click)="startTime()"
    [percent]="percent"
    [maxPercent]="100"
    [radius]="100"
    [showTitle]="false"
    [showSubtitle]="false"
    [showUnits]="false"
    [outerStrokeWidth]="16"
    [outerStrokeColor]="'#8000FF'"
    [showZeroOuterStroke]="false"
    [backgroundStroke]="'#33003F'"
    [backgroundStrokeWidth]="3"
    [outerStrokeGradient]="true"
    [outerStrokeGradientStopColor]="'#FF00CB'"
    [showInnerStroke]="false"
  ></circle-progress>

</ion-content>
